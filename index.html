<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Menu - Paucek and Lage Restaurant</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #232323;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      padding: 24px 32px;
    }
    h1 {
      text-align: center;
      font-size: 2.4em;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    .subtitle {
      text-align: center;
      color: #ff9800;
      margin-bottom: 24px;
      font-size: 1.1em;
    }
    .section-title {
      color: #232323;
      background: #ff9800;
      display: inline-block;
      padding: 4px 12px;
      border-radius: 6px;
      font-weight: bold;
      margin: 18px 0 8px 0;
    }
    .menu-list {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      font-size: 1.06em;
    }
    .menu-list li {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #383838;
      padding: 8px 0;
    }
    .menu-list li:last-child {
      border-bottom: none;
    }
    .price {
      color: #ff9800;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FOOD MENU</h1>
    <div class="subtitle">
      Paucek and Lage Restaurant
    </div>
    
    <div class="section-title">MAIN COURSE</div>
    <ul class="menu-list">
      <li>
        <span>Cheeseburger</span>
        <span class="price">$14</span>
      </li>
      <li>
        <span>Cheese sandwich</span>
        <span class="price">$12</span>
      </li>
      <li>
        <span>Chicken burger</span>
        <span class="price">$13</span>
      </li>
      <li>
        <span>Spicy chicken</span>
        <span class="price">$22</span>
      </li>
      <li>
        <span>Hot dog</span>
        <span class="price">$22</span>
      </li>
    </ul>

    <div class="section-title">APPETIZERS</div>
    <ul class="menu-list">
      <li>
        <span>Fruit Salad</span>
        <span class="price">$12</span>
      </li>
      <li>
        <span>Cocktails</span>
        <span class="price">$18</span>
      </li>
      <li>
        <span>Nuggets</span>
        <span class="price">$18</span>
      </li>
      <li>
        <span>Sandwich</span>
        <span class="price">$16</span>
      </li>
      <li>
        <span>French Fries</span>
        <span class="price">$16</span>
      </li>
    </ul>

    <div class="section-title">BEVERAGES</div>
    <!-- No beverage items/prices listed in the image, add as needed -->
    <ul class="menu-list">
      <li>
        <span>---</span>
        <span class="price">$--</span>
      </li>
    </ul>
  </div>
</body>
</html>
